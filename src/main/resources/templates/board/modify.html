<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/includes/layout :: layout(~{::section},~{::link},~{::script})}" >
<head>
  <link th:href="@{/assets/css/board.css}" href="/assets/css/board.css" rel="stylesheet" type="text/css">
  <script th:inline="javascript"></script>
</head>
<body>
<section>
  <div id="container">
    <div id="content">
      <div id="board">
        <form class="board-form" th:object="${board}" th:action="@{/board/modify/{no}(no=${board.no})}" method="post" action="/board/modify/">
          <table class="tbl-ex">
            <tr>
              <th colspan="2">글수정</th>
            </tr>
            <tr>
              <td class="label">제목</td>
              <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
              <td class="label">내용</td>
              <td>
                <textarea id="content" th:field="*{contents}"></textarea>
              </td>
            </tr>
          </table>
          <div class="bottom">
            <a href="/board/view/${vo.no}" th:href="@{/board/view/{no}(no=${board.no})}">취소</a> <input type="submit" value="수정">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
